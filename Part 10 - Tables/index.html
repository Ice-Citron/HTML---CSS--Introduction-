<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table Docs</title>
    </head>

    <body>
        <h3>Store Hours</h3>

        <!-- Creating table, <tr> means table row, <th> means table headers, <td> means table data -->
        <table border="1px", style="background-color: palevioletred;">
            <tr align="center", style="background-color: purple;">
                <th width="100">Sunday</th>
                <th width="100">Monday</th>
                <th width="100">Teusday</th>
                <th width="100">Wednesday</th>
                <th width="100">Thrusday</th>
                <th width="100">Friday</th>
                <th width="100">Saturday</th>
            </tr>

            <tr align="center", style="background-color: yellow;">
                <td>Closed</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>10-2</td>
            </tr>
        </table>

    </body>
</html>
