<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buttons page</title>
    </head>

    <body>
        
        <!-- the 2 buttons below are all hyperlinks, in this case, the hyperlinks are all displayed in purple buttons, as seen in the button 
            declaration below-->
        <a href="https://www.youtube.com", target="_blank">
            <!-- Opens up youtube in a new tab. Button styling can be seen below, background-color is the colour of the button itself, 
                 color: is the colour of the text inside the button, border-radius is the border which the button will have
                 In between <button></button>, is the text which the button will display.-->
            <button style="font-size:25px; background-color: azure; color:blueviolet; border-radius: 2px;">
                click me
            </button>
        </a>

        <hr>

        <a href="Page2.html", target="_blank">
            <button style="font-size:25px; background-color: azure; color:blueviolet; border-radius: 2px;">
                Go to page 2 fr
            </button>
        </a>

        <hr>

        <!-- Upon being clicked, this function will execute the javascript method. -->
        <button onclick="doSomething()", style="font-size:25px; background-color: azure; color:blueviolet; border-radius: 2px;">
            Greetings!
        </button>
        
        <p id="Greeting">Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum totam magni odio ducimus alias. Vitae dolore quidem voluptatem numquam praesentium nemo pariatur! Sapiente sed eligendi debitis non est expedita facere.</p>
        <!-- In order to execute javascript code-->
        <script>
            function doSomething() {
                document.getElementById("Greeting").innerHTML = "Good bye loremiso"
            }
        </script>
    </body>
</html>
